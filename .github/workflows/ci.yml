name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.9'
      - name: Instantiate and test
        run: |
          julia -e 'using Pkg; Pkg.instantiate(); Pkg.test()'
